<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="info">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price"> 
          <span class="eth"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span>
          <span class="days"><img src="images/icon-clock.svg" alt="clock">3 days left</span>
        </div>
        <hr>
        <p class="creator"><img src="images/image-avatar.png" alt="avatar"> Creation of &nbsp;<span id="creator-name"> Jules Wyvern</span></p>
    </div>
  </main>


</body>
</html>
